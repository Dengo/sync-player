<!DOCTYPE html>
<html>
	<head>
		<title>Synchronized Video Player Demo</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width"/>
		<style type="text/css">
			body {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

				margin: 0px;
				padding: 0px;
			}

			video {
				max-width: 90%;
				padding: 5% 5% 0 5%;
			}

			div {
				padding: 0 5%;
			}

			#volume {
				width: 70%;
			}
		</style>
	</head>
	<body>
		<video id="video" loop>
			<source src="http://pov-tc.pbs.org/pov/flv/2014/koch-mid.mp4" type="video/mp4"/>
			<source src="http://pov-tc.pbs.org/pov/flv/2014/koch-mid.webm" type="video/webm"/>
		</video>
		<div>
			<label>Volume: </label><input type="range" min="0" max="1" step="0.0001" value="1" id="volume"/>
			<button id="mute">Unmute</button>
		</div>
		<div>Server Time: <span id="clock"></span></div>
		<div>Video Time: <span id="video-time"></span></div>
		<!--<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>-->
		<script src="js/lib/sockjs-0.3.min.js"></script>
		<script src="js/remote-clock.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-52756963-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
